<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>toast-grid</title>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script> 
//toast grid  (https://ui.toast.com/tui-grid)



let grid;
 $(function(){
// specify the data
let gridData = [
  {
    id: '10012',
    city: 'Seoul',
    country: 'South Korea'
  },
  {
    id: '10013',
    city: 'Tokyo',
    country: 'Japan'    
  },
  {
    id: '10014',
    city: 'London',
    country: 'England'
  },
  {
    id: '10015',
    city: 'Ljubljana',
    country: 'Slovenia'
  },
  {
    id: '10016',
    city: 'Reykjavik',
    country: 'Iceland'
  }
];


grid= new tui.Grid({
      el: document.getElementById('grid'),
      data: gridData,
      scrollX: false,
      scrollY: false,
	  rowHeaders:['checkbox'],
      columns: [
        {
          header: 'id',
          name: 'id'
        },
        {
          header: 'city',
          name: 'city'
        },
        {
          header: 'country',
          name: 'country'
        } 
      ]
    });
});
 
function fun_delete(){
	alert("fun_delete");
	let getDatas = grid.getCheckedRows();
	console.log(getDatas);
	console.log(getDatas[0].id);
}
</script>
</head>

<body>

<button onclick="fun_delete()">삭제</button>
<div id="grid"></div>
    
</body>
</html>
